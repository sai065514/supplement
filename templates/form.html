<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8f0; /* Pale Green Background */
            color: #2e7d32; /* Dark Green Text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 128, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #1b5e20;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: 500;
            color: #2e7d32;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #81c784;
            border-radius: 6px;
            font-size: 14px;
            background: #f9fff9;
            color: #2e7d32;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #388e3c;
            outline: none;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .button-group button,
        .button-group a {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .button-group button {
            background: #43a047;
            color: white;
        }

        .button-group button:hover {
            background: #2e7d32;
        }

        .button-group a {
            background: #e74c3c;
            color: white;
        }

        .button-group a:hover {
            background: #c0392b;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>


    <div class="container">
        <h2>{{ form_title }}</h2>

        <form action="/get-supplements" method="post" class="form-container">
            <input type="hidden" name="category" value="{{ category }}">

            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required placeholder="Enter your age">
            </div>

            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="condition">Health Condition (Optional):</label>
                <input type="text" id="condition" name="condition" placeholder="e.g., Diabetes, Heart Health">
            </div>

            <div class="button-group">
                <button type="submit" id="get-supplements-btn">Get Supplements</button>
                <a href="/" class="back-home-btn">Back to Home</a>
            </div>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
